kind: Service
apiVersion: v1
metadata:
  name: assisted-installer-ui
  namespace: "__NAMESPACE__"
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
      # nodePort: 31000
  selector:
    app: assisted-installer-ui
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: assisted-installer-ui
  namespace: "__NAMESPACE__"
data:
  nginx.conf: |
    server {
      listen 8080;
      server_name _;

      root /app;
      index index.html;

      location /api {
          proxy_pass __ASSISTED_SERVICE_URL__;
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection 'upgrade';
          proxy_set_header Host $host;
          proxy_cache_bypass $http_upgrade;
          proxy_connect_timeout 120;
          proxy_send_timeout 120;
          proxy_read_timeout 120;
          send_timeout 120;
      }

      location / {
         try_files $uri /index.html;
      }
    }
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: assisted-installer-ui
  namespace: "__NAMESPACE__"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: assisted-installer-ui
  template:
    metadata:
      labels:
        app: assisted-installer-ui
    spec:
      containers:
        - name: assisted-installer-ui
          image: __IMAGE__
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /opt/bitnami/nginx/conf/server_blocks/
              readOnly: true
              name: nginx-conf
      volumes:
        - name: nginx-conf
          configMap:
            name: assisted-installer-ui
            items:
              - key: nginx.conf
                path: default.conf
      restartPolicy: Always
